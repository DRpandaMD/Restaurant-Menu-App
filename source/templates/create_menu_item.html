<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <title>RestaurantApp</title>
</head>
<body>
<h1>Create a new Menu Item</h1>
    <form action="{{ url_for('restaurant_new_menu_item', restaurant_id = restaurant_id) }}" method="post">
        <p>Name:</p>
        <input type="text" size="30" name="name" placeholder="Name">
        <br>
        <input type="text" size="30" name="course" placeholder="Course">
        <br>
        <input type="text" size="30" name="description" placeholder="Description">
        <br>
        <input type="text" size="8" name="price" placeholder="Price">
        <input type="submit" value="Create">
        <a href="{{ url_for('restaurant_default') }}">Cancel</a>
    </form>

</body>
</html>
