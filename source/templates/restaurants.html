<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <title>RestaurantApp</title>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Restaurant App</h1>
        <a href="{{ url_for('restaurant_new', restaurant_id = restaurant.id) }}">Create new Restaurant</a>
        <br>
        {% for r in restaurant %}
            <div>
                <h3>{{r.name}}</h3>
                <a href="{{ url_for('restaurant_show_menu', restaurant_id = r.id) }}">View Menu</a>
                <p>{{r.id}}</p>
                <a href="{{ url_for('restaurant_edit', restaurant_id = r.id) }}">Edit Restaurant</a>
                <a href="{{ url_for('restaurant_delete', restaurant_id = r.id) }}">Delete Restaurant</a>
            </div>
        {% endfor %}
        <p>
            <a href="{{ url_for('restaurant_default') }}">Go Back</a>
        </p>
    </div>

</body>
</html>
