<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RestaurantApp</title>
</head>
<body>
<div class="content">
    <h1>Edit {{ restaurant.name }}</h1>
    <div>
        <form action="{{ url_for('restaurant_edit', restaurant_id = restaurant_id) }}" method="POST">
            <p>Name:</p>
            <input type="text" size="30" name="name" placeholder="{{ restaurant.name }}">
            <input type="submit" value="Edit">
        </form>
        <a href="{{ url_for('restaurant_default') }}" >Cancel</a>
    </div>
</div>

</body>
</html>
