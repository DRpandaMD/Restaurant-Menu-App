<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RestaurantApp</title>
</head>
<body>
<div class="content">
    <h1>Edit {{ item.name }}</h1>
    <div>
        <form action="{{ url_for('restaurant_edit_menu_item', restaurant_id = restaurant_id, menu_id = menu_id) }}" method="POST">
            <p>Name: <input type="text" size="30" name="name" placeholder="{{ item.name }}"> </p>
            <p>Course: <input type="text" size="30" name="course" placeholder="{{ item.course }}"></p>
            <p>Description: <input type="text" size="30" name="description" placeholder="{{ item.description }}"></p>
            <p>Price: <input type="text" size="8" name="price" placeholder="{{ item.price }}"></p>
            <input type="submit" value="Edit">
            <a href="{{ url_for('restaurant_default') }}">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
