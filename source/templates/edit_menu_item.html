<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RestaurantApp</title>
</head>
<body>
<div class="content">
    <h1>Edit {{ item.name }}</h1>
    <div>
        <form action="{{ url_for('restaurant_new_menu_item', restaurant_id = restaurant_id, menu_id = menu_id) }}" method="POST">
            <p>Name:</p>
            <input type="text" size="30" name="name" placeholder="{{ item.name }}">
            <br>
            <input type="text" size="30" name="course" placeholder="{{ item.course }}">
            <br>
            <input type="text" size="30" name="description" placeholder="{{ item.description }}">
            <br>
            <input type="text" size="8" name="price" placeholder="{{ item.price }}">
            <input type="submit" value="Create">
            <a href="{{ url_for('restaurant_default') }}">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
